<!DOCTYPE html>
<html lang="pt-br">  <!-- define o idioma do site como português do Brasil -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem Vindos, novatos!</title>  <!-- título do site -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">  <!-- fontes personalçizadas do google -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">  <!-- negocio de pegar ícone que esqueci o nome -->

    <link rel="stylesheet" href="./styles.css">  <!-- consegue linkar html com css -->

</head>

<body>

    <header class="cabecalho"> <!-- Cabeçalho do site -->

        <img src="./assets/techfenix_cabeçalho.svg" alt="Logo do TechFenixx" class="logo_cabecalho">  <!-- logo da tech como imagem -->

        <div>
            <a class="link_instagram_cabecalho" href="https://www.instagram.com/techfenixx/">@techfenixx</a>  <!-- link do instagram -->
            <i class="fa-brands fa-instagram"></i>  <!-- logo do instagram no cabeçalho -->
        </div>

    </header>

    <div class="imagem_capa">  <!-- div para a imagem da logo da first -->
        <img src="./assets/fenix_com_engrenagem_centro.svg" alt="Logo da Fenix com engrenagem" class="fenix_capa_engrenagem">  <!-- imagem de capa do site -->
    </div>

    <div class="logos">
        <img src="./assets/logo_first.svg" alt="First Tech Challenge" class="logo_first" class="imagem_logo_first">  <!-- logo do first como imagem -->
        <img src="./assets/logo_firjan.svg" alt="Firjan" class="logo_firjan_img" class="imagem_logo_firjan">
    </div>

    <footer class="rodape">
        <div class="linha-separadora"></div>
    </footer>

</body>

</html>
